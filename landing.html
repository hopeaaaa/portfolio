    <script>
        let t = 0;

        function setup() {
            createCanvas(windowWidth, windowHeight);
            noFill();
            strokeWeight(2);
            stroke(254, 254, 252, 100);
        }

        function draw() {
            clear(); // transparent background
            translate(width / 2, height / 2);

            beginShape();
            for (let a = 0; a < TWO_PI; a += 0.05) {
                let xoff = cos(a) + 1;
                let yoff = sin(a) + 1;
                let r = 180 + noise(xoff, yoff, t) * 120;
                let x = r * cos(a);
                let y = r * sin(a);
                vertex(x, y);
            }
            endShape(CLOSE);

            t += 0.01;
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }
    </script>
